<!DOCTYPE html>
<html>
<head>
    <title>Jumpers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dropdown.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %} 

    <h2 class="subheader">Shop our jumpers!</h2>

{% block body %}
<div class="container" style="margin-top: 40px !important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="subheader">Shop our jumpers!</h2>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="thumbnail">
                                <a href="/hugojumper">
                                    <img src="https://brandrunner.co.uk/wp-content/uploads/2021/01/Hugo-Boss-Jumper-Boys-1.jpg" alt="Hugo Boss Jumper">
                                    <div class="caption text-center">
                                        <h4>Hugo Boss Jumper</h4>
                                        <p>Purchase this Hugo Boss Jumper for £60.</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="thumbnail">
                                <a href="/uniqlojumper">
                                    <img src="https://www.uniqlo.com/jp/ja/contents/feature/masterpiece/common_22fw/img/item_12_01.jpg" alt="Uniqlo Jumper">
                                    <div class="caption text-center">
                                        <h4>Uniqlo Jumper</h4>
                                        <p>Purchase this Uniqlo Jumper for £40.</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% include 'footer.html' %}
</body>
</html>
