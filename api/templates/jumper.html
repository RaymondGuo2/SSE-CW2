<!DOCTYPE html>
<html>
<head>
    <title>Jumpers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="content">
        <h2 style="font-weight: bold; text-align: center; margin-bottom: 10px;">JUMPERS</h2>
        <div class="shoe-container">
            <!-- Jumper Item -->
            <div class="shoe-box">
                <a href="/hugojumper">
                    <img src="{{ hbj_attributes[7] }}" alt="{{ hbj_attributes[1] }}">
                    <div class="shoe-caption">
                        <h4>{{ hbj_attributes[1] }}</h4>
                        <p>Purchase this {{ hbj_attributes[1] }} for £{{ hbj_attributes[2] }}.</p>
                    </div>
                </a>
            </div>
            <!-- Jumper Item -->
            <div class="shoe-box">
                <a href="/uniqlojumper">
                    <img src="{{ uj_attributes[7] }}" alt="{{ uj_attributes[1] }}">
                    <div class="shoe-caption">
                        <h4>{{ uj_attributes[1] }}</h4>
                        <p>Purchase this {{ uj_attributes[1] }} for £{{ uj_attributes[2] }}.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
