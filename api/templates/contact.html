<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    {% include 'navbar.html' %} 

    <h1 class="header">RZ Clothing</h1>
    <h2 class="subheader">Contact Us</h2>

    <div class="contact-info">
        <p>If you have any queries about our products or services, please feel free to contact us using any of the methods below:</p>
        <h4>Telephone Number</h4>
        <p>08321</p>
        <h4>Email</h4>
        <p>rzclothing@olook.com</p>
    </div>

    <div class="contact-form">
        <h4>Contact Form</h4>
        <form action="/submit" method="post">
            <label for="namefield">Name:</label>
            <input type="text" id="namefield" name="name">
            <label for="emailfield">Email Address:</label>
            <input type="email" id="emailfield" name="email">
            <label for="messagefield">Message:</label>
            <textarea id="messagefield" name="message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
