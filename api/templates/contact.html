<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 0 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            background-color: aquamarine;
            color: black;
            padding: 10px 0;
            text-align: left;
            padding-left: 10px;
        }
        .subheader {
            background-color: bisque;
            color: black;
            padding: 10px 0;
            text-align: left;
            padding-left: 10px;
        }
        .contact-info, .contact-form {
            text-align: center;
            margin: 20px;
        }
        .contact-form input[type="text"], 
        .contact-form input[type="email"],
        .contact-form input[type="submit"] {
            display: block;
            margin: 10px auto;
        }
        .contact-form label {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/shoes">Shoes</a>
        <a href="/jumper">Jumpers</a>
        <a href="/hat">Hats</a>
        <a href="/githubuname">GitHub Entry</a>
        <a href="/contact">Contact Us</a>
    </div>

    <h1 class="header">RZ Clothing</h1>
    <h2 class="subheader">Contact Us</h2>

    <div class="contact-info">
        <p>If you have any queries about our products or services, please feel free to contact us using any of the methods below:</p>
        <h4>Telephone Number</h4>
        <p>08321</p>
        <h4>Email</h4>
        <p>rzclothing@olook.com</p>
    </div>

    <div class="contact-form">
        <h4>Contact Form</h4>
        <form action="/submit" method="post">
            <label for="namefield">Name:</label>
            <input type="text" id="namefield" name="name">
            <label for="emailfield">Email Address:</label>
            <input type="email" id="emailfield" name="email">
            <label for="messagefield">Message:</label>
            <textarea id="messagefield" name="message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
