<!DOCTYPE html>
<html>
<head>
    <title>Your Basket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %} 
    <div class="container">
        <h2>Your Shopping Basket</h2>
        
        <!-- Shopping Basket Table -->
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- This section will be dynamically filled with cart items -->
                {% for item in basket_items %}
                <tr>
                    <td><img src = "{{ item.itemPicture }}" style="width: 100px; height: auto;"></td>
                    <td>
                        {{ item.itemName }}
                    </td>
                    <td>{{ item.size }}</td>
                    <td>
                        <input type="number" value="{{ item.quantity }}" min="1">
                    </td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button class="btn btn-danger">Remove</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Checkout Button -->
        <div class="text-right">
            <button id="checkoutButton" class = "btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>
    {% include 'footer.html' %}
    <div id="basketData" style="display: none;">
        {{ basket_items | tojson }}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var basketDataElement = document.getElementById('basketData');
            var basketItems = JSON.parse(basketDataElement.textContent);

            var checkoutButton = document.getElementById('checkoutButton');
            checkoutButton.addEventListener('click', saveToCheckout);

            function saveToCheckout() {
                localStorage.setItem('basketItems', JSON.stringify(basketItems));
                window.location.href = '/checkout';
            }
        });    
    </script>
</body>
</html>
