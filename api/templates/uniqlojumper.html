<!DOCTYPE html>
<html>
<head>
    <title>Uniqlo Jumper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %} 
    <div class="container">
        <div class="row">
            <!-- Image Column -->
            <div class="col-md-6">
                <img src="{{ url }}" alt="Uniqlo Jumper" class="img-responsive">
            </div>

            <!-- Information Column -->
            <div class="col-md-6">
                <h2>{{ item_name }}</h2>
                <p class="price">Â£{{ price }}</p>
                <select id="currency-selector">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                
                <div id="product-price">Price: $<span id="price">{{
                price }}</span></div>
                <!-- Additional product details -->
                <p>Description of Uniqlo Jumper...</p>

                <!-- Checkout Options -->
                <div>
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <!-- Size options -->
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="{{ stock }}">
                </div>
                <button type="button" class="btn btn-primary">Add to Cart</button>
                <button type="button" class="btn btn-success">Buy Now</button>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
