<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
      padding: 0 10px;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      padding: 16px;
    }
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    .column img {
      width: 100%;
      cursor: pointer;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    h1, h3 {text-align:center}
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/shoes">Shoes</a>
    <a href="/jumper">Jumpers</a>
    <a href="/hat">Hats</a>
    <a href="/githubuname">GitHub Entry</a>
    <a href="/contact">Contact Us</a>
  </div>
  
  <div class="content">
    <h1>Welcome to RZ Clothing!</h1>
    <h3>Discover our range of products starting today!</h3>
  </div>
  
  <div class="row">
    <div class="column">
      <a href="/shoes">
        <img src="https://d1fufvy4xao6k9.cloudfront.net/images/landing/hockerty/shoes_special/custom_dress_shoes.jpg" alt="Shoes">
      </a>
    </div>
    <div class="column">
      <a href="/jumper">
        <img src="https://img.hollisterco.com/is/image/anf/KIC_320-3065-0013-302_prod1.jpg?policy=product-large" alt="Jumpers">
      </a>
    </div>
    <div class="column">
      <a href="/hat">
        <img src="https://www.houseoffraser.co.uk/images/imgzoom/90/90134003_xxl.jpg" alt="Hats">
      </a>
    </div>
  </div>

</body>
</html>
