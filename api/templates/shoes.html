<!DOCTYPE html>
<html>
<head>
    <title>Shoes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %} 

    <h2 class="subheader">Shop our shoes!</h2>

{% block body %}
<div class="container" style="margin-top: 40px !important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="subheader">Shop our shoes!</h2>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="thumbnail">
                                <a href="/airforce">
                                    <img src="https://d2ob0iztsaxy5v.cloudfront.net/product/270104/2701041020_zm.jpg" alt="Air Force 1s">
                                    <div class="caption text-center">
                                        <h4>Air Force 1s</h4>
                                        <p>Purchase this pair of Air Force 1s for £60.</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="thumbnail">
                                <a href="/vans">
                                    <img src="https://i8.amplience.net/t/jpl/sz_product_list?plu=sz_284146_a&qlt=85&qlt=92&w=363&h=281&v=1&fmt=auto&fmt=auto" alt="Vans">
                                    <div class="caption text-center">
                                        <h4>Vans</h4>
                                        <p>Purchase this pair of Vans for £50.</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% include 'footer.html' %}
</body>
</html>
