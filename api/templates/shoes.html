<!DOCTYPE html>
<html>
<head>
    <title>Shoes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
</head>
<body>
    {% include 'navbar.html' %}

    <div class="content">
        <h2 style="font-weight: bold; text-align: center; margin-bottom: 10px;">SHOES</h2>
        <div class="shoe-container">
            <!-- Shoe Item -->
            <div class="shoe-box">
                <a href="/airforce">
                    <img src="{{ af_attributes[7] }}" alt="Air Force Shoes">
                    <div class="shoe-caption">
                        <h4>{{ af_attributes[1] }}</h4>
                        <p>Purchase this pair of {{ af_attributes[1] }} for £{{ af_attributes[2] }}.</p>
                    </div>
                </a>
            </div>
            <!-- Shoe Item -->
            <div class="shoe-box">
                <a href="/vans">
                    <img src="{{ v_attributes[7] }}" alt="Vans Shoes">
                    <div class="shoe-caption">
                        <h4>{{ v_attributes[1] }}</h4>
                        <p>Purchase this pair of {{ v_attributes[1] }} for £{{ v_attributes[2] }}.</p>
                    </div>
                </a>
            </div>
            <!-- Add more shoe items as needed -->
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
