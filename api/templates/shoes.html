<!DOCTYPE html>
<html>
<head>
    <title>Shoes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 0 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            background-color: aquamarine;
            color: black;
            padding: 10px 0;
            text-align: left;
            padding-left: 10px;
        }
        .subheader {
            background-color: bisque;
            color: black;
            padding: 10px 0;
            text-align: left;
            padding-left: 10px;
        }
        .product {
            text-align: center;
        }
        img {
            margin-top: 10px;
        }
        h1, h2, h3, h4, h5, h6 {text-align:center}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/shoes">Shoes</a>
        <a href="/jumper">Jumpers</a>
        <a href="/hat">Hats</a>
        <a href="/githubuname">GitHub Entry</a>
        <a href="/contact">Contact Us</a>
    </div>

    <h1 class="header">RZ Clothing</h1>
    <h2 class="subheader">Shop our shoes!</h2>

    <div class="product">
        <h3>Air Force 1s</h3>
        <p>Purchase these Air Force 1s for £60.</p>
        <img src="https://d2ob0iztsaxy5v.cloudfront.net/product/270104/2701041020_zm.jpg"
        width="200" height="200">
    </div>

    <select id="currency-selector">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add other currencies as needed -->
    </select>
    
    <div id="product-price">Price: $<span id="price">10.00</span></div>
    
    <script src="path/to/your/script.js"></script>

    <div class="product">
        <p>Purchase these Vans for £50.</p>
        <img src="https://i8.amplience.net/t/jpl/sz_product_list?plu=sz_284146_a&qlt=85&qlt=92&w=363&h=281&v=1&fmt=auto&fmt=auto"
        width="200" height="200">
    </div>

</body>
</html>
