<!DOCTYPE html>
<html>
<head>
    <title>Database</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <style>
        .product {
            margin: 0 auto;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="content">
    <h1 class="header">RZ Clothing</h1>
    <h2 class="subheader">Check out our Database!</h2>

    <div class="product">
    <h3>Database</h3>
    <table>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Color</th>
            <th>Size</th>
        </tr>
        {% for item in response %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
		<td>{{ item[6] }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</div>
</body>
</html>
