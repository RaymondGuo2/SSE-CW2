        body {

        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 0 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;

            cursor: pointer;

        .navbar a:hover {

            color: black;
        }
        .header {
            background-color: aquamarine;
            color: black;
            padding: 10px 0;
            text-align: left;
            padding-left: 10px;
        }
        .subheader {
            background-color: bisque;
            color: black;
            padding: 10px 0;
            text-align: left;
            padding-left: 10px;
        }
        .product {
            text-align: center;
        }
        img {
            margin-top: 10px;
        }
        h1, h2, h3, h4, h5, h6 {text-align:center}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/shoes">Shoes</a>
        <a href="/jumper">Jumpers</a>
        <a href="/hat">Hats</a>
        <a href="/githubuname">GitHub Entry</a>
        <a href="/contact">Contact Us</a>

    <h1 class="header">RZ Clothing</h1>

    <p>Name: {{ name }}</p>
