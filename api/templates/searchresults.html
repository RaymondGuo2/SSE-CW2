<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %} 
    <div class="container" style="margin-top: 40px !important;">
        <h2 class="subheader">Search Results for "{{ query }}" </h2>
        <div class="row">
            {% for item in response %}
                <div class="col-lg-3">
                    <div class="thumbnail">
                        <!-- Link to item-specific page or more details -->
                        <a href="/item/{{ item[0] }}"> <!-- Assuming item[0] is a unique identifier -->
                            <img src="{{ item[7] }}" alt="{{ item[1] }}"> <!-- item[7] for image, item[1] for name -->
                            <div class="caption text-center">
                                <h4>{{ item[1] }}</h4> <!-- item[1] for name -->
                                <p>Purchase this item for Â£{{ item[2] }}.</p> <!-- item[2] for price -->
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
