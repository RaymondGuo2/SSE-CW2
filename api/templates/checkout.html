<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h2 style="margin-top: 20px;">Checkout</h2>
    {% include 'navbar.html' %} 
    <div class="product-page-container">
        <div class="product-card">
            <form action="/thankyou" method="post" class="product-info">
                <div class="form-group">
                    <label for="namefield">Name:</label>
                    <input type="text" id="namefield" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="emailfield">Email Address:</label>
                    <input type="email" id="emailfield" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                <input type="hidden" id="basketItems" name="basketItems" value="">
                <button type="submit" class="btn btn-primary product-button">Place Order</button>
            </form>
        </div>
        
        <div class="product-card">
            <table id="products-table" class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="products-details">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    {% include 'footer.html' %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const basketItems = JSON.parse(localStorage.getItem('basketItems')) || [];
            const productsDetails = document.getElementById('products-details');
            const basketItemsInput = document.getElementById('basketItems');
            basketItemsInput.value = JSON.stringify(basketItems);
            
            basketItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${item.itemPicture}" alt="${item.itemName}" style="width: 100px; height: auto;"></td>
                    <td>${item.itemName}</td>
                    <td>${item.size}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price}</td>`;
                productsDetails.appendChild(row);
            });
        });
    </script>
</body>
</html>
