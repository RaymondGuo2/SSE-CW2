<!DOCTYPE html>
<html>
<head>
    <title>Black North Face Beanie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    {% include 'navbar.html' %} 
    <div class="container">
        <h2>Checkout</h2>
        <form action="/place-order" method="post">
            <p>Product: Air Force 1s</p>
            <p>Size: <span id="checkout-size"></span></p>
            <p>Quantity: <span id="checkout-quantity"></span></p>
            <p>Price: <span id="checkout-price"></span></p>

            <label for="namefield">Name:</label>
            <input type="text" id="namefield" name="name">

            <label for="emailfield">Email Address:</label>
            <input type="email" id="emailfield" name="email">

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address">

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <script>
        const checkoutDetails = JSON.parse(localStorage.getItem('checkoutDetails'));
        document.getElementById('checkout-size').textContent = checkoutDetails.size;
        document.getElementById('checkout-quantity').textContent = checkoutDetails.quantity;
        document.getElementById('checkout-price').textContent = checkoutDetails.price;
    </script>
</body>
</html>
