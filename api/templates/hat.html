<!DOCTYPE html>
<html>
<head>
    <title>Hats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="content">
        <h2 style="font-weight: bold; text-align: center; margin-bottom: 10px;">HATS</h2>
        <div class="shoe-container">
            <!-- Black Beanie Product -->
            <div class="shoe-box">
                <a href="/blackbeanie">
                    <img src="{{ bb_attributes[7] }}" alt="Black Beanie">
                    <div class="shoe-caption">
                        <h4>{{ bb_attributes[1] }}</h4>
                        <p>Purchase this {{ bb_attributes[1] }} for £{{ bb_attributes[2] }}.</p>
                    </div>
                </a>
            </div>
            <!-- Green Beanie Product -->
            <div class="shoe-box">
                <a href="/greenbeanie">
                    <img src="{{ gb_attributes[7] }}" alt="Green Beanie">
                    <div class="shoe-caption">
                        <h4>{{ gb_attributes[1] }}</h4>
                        <p>Purchase this {{ gb_attributes[1] }} for £{{ gb_attributes[2] }}.</p>
                    </div>
                </a>
            </div>
            <!-- Add more hat items as needed -->
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
