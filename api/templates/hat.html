<!DOCTYPE html>
<html>
<head>
    <title>Hats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %} 

    <h2 class="subheader">Shop our hats!</h2>

{% block body %}
<div class="container" style="margin-top: 40px !important;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="subheader">Shop our hats!</h2>
                    <div class="row">
                        <!-- Black Beanie Product -->
                        <div class="col-lg-3">
                            <div class="thumbnail">
                                <a href="/blackbeanie">
                                    <img src="https://www.footasylum.com/images/products/medium/127357.jpg" alt="Black Beanie">
                                    <div class="caption text-center">
                                        <h4>Black Beanie</h4>
                                        <p>Purchase this Northface Black Beanie for £12.</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- Green Beanie Product -->
                        <div class="col-lg-3">
                            <div class="thumbnail">
                                <a href="/greenbeanie">
                                    <img src="https://i.pinimg.com/736x/45/98/86/4598863f4b9d99b8c26cdc1684a36466.jpg" alt="Green Beanie">
                                    <div class="caption text-center">
                                        <h4>Green Beanie</h4>
                                        <p>Purchase this Northface Green Beanie for £12.</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% include 'footer.html' %}
</body>
</html>
