[connection]
dbname = mondial
host = db.doc.ic.ac.uk
port = 5432
user = lab
password = lab
client_encoding = utf-8

[default]
bigPopulation = 250000000
country = GB

[query]
bigPopulation =
	      SELECT name, code, capital, population
	      FROM country
	      WHERE population >=%%s
	      ORDER BY name
country =
	      SELECT *
	      FROM country
	      WHERE code =%%s